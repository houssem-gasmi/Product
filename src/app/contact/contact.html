<div class="container mt-4">
  <div>
    <h3>Contact Us</h3>
    <hr />
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4>Address</h4>
      <address>
        Route Aeroport Km 4<br />
        3018, Sfax<br />
        <i class="fa fa-phone me-1"></i>: +216 22 222 222<br />
        <i class="fa fa-fax me-1"></i>: +216 74 222 222<br />
        <i class="fa fa-envelope me-1"></i>:
        <a href="mailto:furniture@org.com">furniture@org.com</a>
